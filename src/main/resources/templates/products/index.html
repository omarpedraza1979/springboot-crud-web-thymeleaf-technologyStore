<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Best Store - Products</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome para Ã­conos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Tu CSS personalizado -->
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
  
   <!-- Encabezado -->
   <div class="container py-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="fw-bold">ðŸ“¦ Products</h1>
        <a class="btn btn-create" href="/products/create">
             <i class="fa fa-plus"></i> Create Product
        </a>
      </div>

      <!-- Tabla de productos -->
      <div class="table-responsive">
        <table class="table table-striped align-middle text-center shadow rounded">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Brand</th>
              <th>Category</th>
              <th>Price</th>
              <th>Image</th>
              <th>Created At</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
              <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.brand}"></td>
                <td th:text="${product.category}"></td>
                <td th:text="${product.price +  '$'}"></td>
                <td>
                  <img th:src="@{'/images/'+ ${product.imagefilename}}" alt="..." width="60" class="img-thumbnail rounded">
                </td>
                <td th:text="${product.createdAt.toString().substring(0,10)}"></td>
                <td class="text-nowrap">
                  <a class="btn btn-sm btn-warning me-2" th:href="@{/products/edit(id=${product.id})}">
                    <i class="fa fa-edit"></i> Edit
                  </a>
                  <a class="btn btn-sm btn-danger" 
                     th:href="@{/products/delete(id=${product.id})}"
                     onclick="return confirm('Â¿Seguro que quieres borrar este producto?')">
                    <i class="fa fa-trash"></i> Delete
                  </a>
                </td>
              </tr>
          </tbody>
        </table>
      </div>
   </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
